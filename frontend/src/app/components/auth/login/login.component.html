<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 bg-image d-none d-md-block"></div>
        <div class="col-12 col-md-3 login-container mx-auto">
            <div class="login-form">
                <div class="w-100 mb-5">
                    <img class="img-fluid login-logo w-80 mx-auto d-block" src="/assets/images/UITS-Short-01.png" alt="looginpage">
                </div>
                <form>
                    <div class="form-group mb-3">
                        <label for="email" class="mb-2">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group mb-3">

                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="mb-2">Password</label>
                            <a href="#" class="forgot-password-link">Forgot Password?</a>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember-check">
                        <label class="form-check-label" for="remember-check">
                            Remember me
                        </label>
                    </div>
                    <div class="form-group mb-3 d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
